<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plotter.art</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        svg {
            display: block;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <select id="drawingSelect"></select>
    <div id="svgContainer"></div>

    <script type="module">
        import { generateSVG } from './js/app.js';
        import { drawings } from './js/drawings.js';

        const select = document.getElementById('drawingSelect');
        const container = document.getElementById('svgContainer');

        // Populate select options
        select.innerHTML = Object.entries(drawings)
            .map(([key, drawing]) => 
                `<option value="${key}">${drawing.name}</option>`)
            .join('');

        select.addEventListener('change', (e) => {
            container.innerHTML = '';
            const svg = generateSVG(drawings[e.target.value]);
            container.appendChild(svg);
        });

        // Initial drawing
        window.onload = () => {
            const svg = generateSVG(drawings.simplePerfectRectangle);
            container.appendChild(svg);
        };
    </script>
</body>
</html>
