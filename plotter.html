<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plotter.art</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        svg {
            display: block;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="controls">
        <select id="drawingSelect"></select>
        <label>
            <input type="checkbox" id="autoRefresh"> Auto-refresh
        </label>
        <span id="lastRefresh"></span>
    </div>
    <div id="svgContainer"></div>

    <script type="module">
        import { generateSVG } from './js/app.js';
        import { drawings } from './js/drawings.js';
        import { DrawingConfig } from './js/DrawingConfig.js';

        const select = document.getElementById('drawingSelect');
        const container = document.getElementById('svgContainer');
        const autoRefreshCheckbox = document.getElementById('autoRefresh');
        const lastRefreshSpan = document.getElementById('lastRefresh');
        
        let refreshInterval = null;

        // Populate select options
        select.innerHTML = Object.entries(drawings)
            .map(([key, drawing]) => 
                `<option value="${key}">${drawing.name}</option>`)
            .join('');

        // Set auto-refresh checkbox to checked by default
        autoRefreshCheckbox.checked = true;

        function updateDrawing() {
            try {
                // Force recreation of the drawing
                const selectedDrawing = drawings[select.value];
                // Create a new instance of the drawing to ensure fresh state
                const freshDrawing = new DrawingConfig(
                    selectedDrawing.name,
                    {
                        type: selectedDrawing.type,
                        // Handle different drawing types correctly
                        ...(selectedDrawing.type === 'bouwkamp' 
                            ? { code: [...selectedDrawing.drawingData.toArray()] } // Create new array
                            : { triangulation: {
                                points: selectedDrawing.drawingData.points.map(p => ({...p})), // Deep copy points
                                width: selectedDrawing.drawingData.width,
                                height: selectedDrawing.drawingData.height
                            }}),
                        paper: {...selectedDrawing.paper},
                        line: {...selectedDrawing.line},
                        colorPalette: {...selectedDrawing.colorPalette}
                    }
                );
                
                container.innerHTML = '';
                const svg = generateSVG(freshDrawing);
                container.appendChild(svg);
                lastRefreshSpan.textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error updating drawing:', error);
                stopAutoRefresh(); // Stop refresh if there's an error
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh(); // Clear any existing interval
            refreshInterval = setInterval(updateDrawing, 1000);
            console.log('Auto-refresh started');
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
                console.log('Auto-refresh stopped');
            }
        }

        select.addEventListener('change', () => {
            updateDrawing();
            if (autoRefreshCheckbox.checked) {
                startAutoRefresh(); // Restart refresh with new selection
            }
        });

        // Auto-refresh functionality
        autoRefreshCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        // Initial drawing and auto-refresh start
        window.addEventListener('load', () => {
            updateDrawing();
            startAutoRefresh(); // Start auto-refresh immediately
            console.log('Initial drawing complete and auto-refresh started');
        });

        // Clean up on page unload
        window.addEventListener('unload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
