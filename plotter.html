<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plotter.art</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        svg {
            display: block;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="controls">
        <select id="drawingSelect"></select>
        <label>
            <input type="checkbox" id="autoRefresh"> Auto-refresh
        </label>
        <span id="lastRefresh"></span>
    </div>
    <div id="svgContainer"></div>

    <script type="module">
        import { generateSVG } from './js/app.js';
        import { drawings } from './js/drawings.js';

        const select = document.getElementById('drawingSelect');
        const container = document.getElementById('svgContainer');
        const autoRefreshCheckbox = document.getElementById('autoRefresh');
        const lastRefreshSpan = document.getElementById('lastRefresh');
        
        let refreshInterval;

        // Populate select options
        select.innerHTML = Object.entries(drawings)
            .map(([key, drawing]) => 
                `<option value="${key}">${drawing.name}</option>`)
            .join('');

        function updateDrawing() {
            container.innerHTML = '';
            const svg = generateSVG(drawings[select.value]);
            container.appendChild(svg);
            lastRefreshSpan.textContent = new Date().toLocaleTimeString();
        }

        select.addEventListener('change', updateDrawing);

        // Auto-refresh functionality
        autoRefreshCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                refreshInterval = setInterval(updateDrawing, 1000); // Refresh every second
            } else {
                clearInterval(refreshInterval);
            }
        });

        // Initial drawing
        window.onload = () => {
            updateDrawing();
        };
    </script>
</body>
</html>
