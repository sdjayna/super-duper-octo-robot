<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plotter.art</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        svg {
            display: block;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #saveSvg {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveSvg:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="controls">
        <select id="drawingSelect"></select>
        <button id="saveSvg">Save SVG</button>
        <span id="lastRefresh"></span>
    </div>
    <div id="svgContainer"></div>

    <script type="module">
        const select = document.getElementById('drawingSelect');
        const container = document.getElementById('svgContainer');
        const lastRefreshSpan = document.getElementById('lastRefresh');
        const saveButton = document.getElementById('saveSvg');

        async function saveSvg() {
            const svg = container.querySelector('svg');
            if (!svg) {
                return;
            }

            try {
                // Get the current drawing configuration
                const { drawings } = await import('./js/drawings.js?v=' + Date.now());
                const currentConfig = drawings[select.value];
        
                // Serialize SVG
                const svgData = new XMLSerializer().serializeToString(svg);
        
                // Send to server
                const response = await fetch('http://localhost:8000/save-svg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: select.value,
                        svg: svgData,
                        config: {
                            type: currentConfig.type,
                            paper: currentConfig.paper,
                            line: currentConfig.line
                        }
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    console.log(`SVG saved to ${result.filename}`);
                    lastRefreshSpan.textContent = `Saved: ${result.filename}`;
                }
            } catch (error) {
                console.error('Error saving SVG:', error);
            }
        }

        async function draw() {
            try {
                // Reload the modules fresh each time
                const { generateSVG } = await import('./js/app.js?v=' + Date.now());
                const { drawings } = await import('./js/drawings.js?v=' + Date.now());
                
                // First time only: populate select options
                if (!select.options.length) {
                    select.innerHTML = Object.entries(drawings)
                        .map(([key, drawing]) => 
                            `<option value="${key}">${drawing.name}</option>`)
                        .join('');
                }

                // Draw the selected configuration
                const selectedDrawing = drawings[select.value];
                container.innerHTML = '';
                const svg = generateSVG(selectedDrawing);
                container.appendChild(svg);
                lastRefreshSpan.textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Draw immediately and start refresh
        draw();
        setInterval(draw, 1000);

        // Handle drawing selection changes
        select.addEventListener('change', draw);
        saveButton.addEventListener('click', saveSvg);
    </script>
</body>
</html>
