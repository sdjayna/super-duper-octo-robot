<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plotter.art</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #f0f0f0;
        }
        .layout {
            display: flex;
            height: 100%;
        }
        .canvas-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 0;
        }
        .debug-panel {
            width: 300px;
            background: white;
            border-left: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .debug-panel h3 {
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        #debugLog {
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-y: auto;
            flex: 1;
        }
        .debug-entry {
            margin: 2px 0;
            padding: 2px 4px;
            border-radius: 2px;
        }
        .debug-info { color: #333; }
        .debug-error { 
            color: #d32f2f;
            background: #ffebee;
        }
        svg {
            display: block;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #saveSvg {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveSvg:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="canvas-area">
            <div id="controls">
                <select id="drawingSelect"></select>
                <select id="layerSelect">
                    <option value="all">Show All Layers</option>
                </select>
                <button id="saveSvg">Save SVG</button>
                <span id="lastRefresh"></span>
            </div>
            <div id="svgContainer"></div>
        </div>
        <div class="debug-panel">
            <h3>Debug Log</h3>
            <div id="debugLog"></div>
        </div>
    </div>

    <script type="module">
        function logDebug(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = `debug-entry debug-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
            
            // Keep only last 100 messages
            while (debugLog.children.length > 100) {
                debugLog.removeChild(debugLog.firstChild);
            }
        }
        const select = document.getElementById('drawingSelect');
        const container = document.getElementById('svgContainer');
        const lastRefreshSpan = document.getElementById('lastRefresh');
        const saveButton = document.getElementById('saveSvg');

        async function saveSvg() {
            const svg = container.querySelector('svg');
            if (!svg) {
                return;
            }

            try {
                // Get the current drawing configuration
                const { drawings } = await import('./js/drawings.js?v=' + Date.now());
                const currentConfig = drawings[select.value];

                // Serialize SVG
                const svgData = new XMLSerializer().serializeToString(svg);

                // Send to server with full config
                const response = await fetch('http://localhost:8000/save-svg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: select.value,
                        svg: svgData,
                        config: currentConfig
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    console.log(`SVG saved to ${result.filename}`);
                    lastRefreshSpan.textContent = `Saved: ${result.filename}`;
                    logDebug(`SVG saved to ${result.filename}`);
                }
            } catch (error) {
                console.error('Error saving SVG:', error);
                logDebug('Error saving SVG: ' + error.message, 'error');
            }
        }

        function updateLayerVisibility() {
            const svg = container.querySelector('svg');
            if (!svg) return;

            const selectedLayer = document.getElementById('layerSelect').value;
            const layers = svg.querySelectorAll('g[inkscape\\:groupmode="layer"]');
            
            layers.forEach(layer => {
                const label = layer.getAttribute('inkscape:label');
                const layerIndex = label.split('-')[0];
                if (selectedLayer === 'all' || layerIndex === selectedLayer) {
                    layer.style.display = '';
                } else {
                    layer.style.display = 'none';
                }
            });
        }

        function populateLayerSelect() {
            const svg = container.querySelector('svg');
            if (!svg) return;

            const layerSelect = document.getElementById('layerSelect');
            const layers = svg.querySelectorAll('g[inkscape\\:groupmode="layer"]');
            
            // Get unique color indices
            const colorIndices = new Set();
            layers.forEach(layer => {
                const label = layer.getAttribute('inkscape:label');
                const colorIndex = label.split('-')[0];
                colorIndices.add(colorIndex);
            });

            // Clear existing options except "Show All Layers"
            layerSelect.innerHTML = '<option value="all">Show All Layers</option>';
            
            // Get all unique labels and their indices
            const layerInfo = new Map();
            layers.forEach(layer => {
                const label = layer.getAttribute('inkscape:label');
                const index = label.split('-')[0];
                layerInfo.set(index, label);
            });

            // Add an option for each layer
            Array.from(layerInfo.entries())
                .sort(([a], [b]) => Number(a) - Number(b))
                .forEach(([index, label]) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = label;
                    layerSelect.appendChild(option);
                });
        }

        async function draw() {
            try {
                // Reload the modules fresh each time
                const { generateSVG } = await import('./js/app.js?v=' + Date.now());
                const { drawings } = await import('./js/drawings.js?v=' + Date.now());
                
                // First time only: populate select options
                if (!select.options.length) {
                    select.innerHTML = Object.entries(drawings)
                        .map(([key, drawing]) => 
                            `<option value="${key}">${drawing.name}</option>`)
                        .join('');
                }

                // Draw the selected configuration
                const selectedDrawing = drawings[select.value];
                const currentLayer = document.getElementById('layerSelect').value;
                container.innerHTML = '';
                const svg = generateSVG(selectedDrawing);
                container.appendChild(svg);
                populateLayerSelect();
                document.getElementById('layerSelect').value = currentLayer;
                updateLayerVisibility();
                lastRefreshSpan.textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error:', error);
                logDebug('Error generating SVG: ' + error.message, 'error');
            }
        }

        let refreshInterval;

        function startRefresh() {
            draw();
            refreshInterval = setInterval(draw, 1000);
        }

        function stopRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Draw immediately and start refresh
        startRefresh();

        // Handle drawing selection changes
        select.addEventListener('change', draw);
        
        // Pause refresh when layer select is open
        document.getElementById('layerSelect').addEventListener('focus', stopRefresh);
        document.getElementById('layerSelect').addEventListener('blur', startRefresh);
        document.getElementById('layerSelect').addEventListener('change', (e) => {
            updateLayerVisibility();
            e.target.blur();
        });
        saveButton.addEventListener('click', saveSvg);
    </script>
</body>
</html>
