<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plotter.art</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #f0f0f0;
        }
        .layout {
            display: flex;
            height: 100vh;
            justify-content: center;
        }
        .canvas-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-width: min-content;
            margin: 0 auto;
            flex: 1;
        }
        .debug-panel {
            flex: 1;
            background: white;
            border-left: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            min-width: 200px;
        }
        .debug-panel h3 {
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        #debugLog {
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-y: auto;
            flex: 1;
        }
        .debug-entry {
            margin: 2px 0;
            padding: 2px 4px;
            border-radius: 2px;
        }
        .debug-info { color: #333; }
        .debug-error { 
            color: #d32f2f;
            background: #ffebee;
        }
        svg {
            display: block;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ff0000;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #saveSvg, #toggleRefresh {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveSvg {
            background-color: #4CAF50;
        }
        #saveSvg:hover {
            background-color: #45a049;
        }
        #toggleRefresh {
            background-color: #2196F3;
        }
        #toggleRefresh:hover {
            background-color: #1976D2;
        }
        #toggleRefresh.paused {
            background-color: #FF9800;
        }
        #toggleRefresh.paused:hover {
            background-color: #F57C00;
        }
        #toggleDebug {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #9E9E9E;
            z-index: 1000;
        }
        #toggleDebug:hover {
            background-color: #757575;
        }
        #saveSvg, #toggleRefresh, #toggleOrientation {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveSvg {
            background-color: #4CAF50;
        }
        #saveSvg:hover {
            background-color: #45a049;
        }
        #toggleRefresh {
            background-color: #2196F3;
        }
        #toggleRefresh:hover {
            background-color: #1976D2;
        }
        #toggleRefresh.paused {
            background-color: #FF9800;
        }
        #toggleRefresh.paused:hover {
            background-color: #F57C00;
        }
        #toggleOrientation {
            background-color: #673AB7;
        }
        #toggleOrientation:hover {
            background-color: #5E35B1;
        }
        .debug-panel.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="layout">
        <button id="toggleDebug">Hide Debug</button>
        <div class="canvas-area">
            <div id="controls">
                <select id="drawingSelect"></select>
                <select id="layerSelect">
                    <option value="all">Show All Layers</option>
                </select>
                <button id="saveSvg">Save SVG</button>
                <button id="toggleRefresh">Pause Refresh</button>
                <button id="toggleOrientation">Portrait</button>
                <span id="lastRefresh"></span>
            </div>
            <div id="svgContainer"></div>
        </div>
        <div class="debug-panel">
            <h3>Debug Log</h3>
            <div id="debugLog"></div>
        </div>
    </div>

    <script type="module">
        function logDebug(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = `debug-entry debug-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
            
            // Keep only last 100 messages
            while (debugLog.children.length > 100) {
                debugLog.removeChild(debugLog.firstChild);
            }
        }
        const select = document.getElementById('drawingSelect');
        const container = document.getElementById('svgContainer');
        const lastRefreshSpan = document.getElementById('lastRefresh');
        const saveButton = document.getElementById('saveSvg');

        async function saveSvg() {
            const svg = container.querySelector('svg');
            if (!svg) {
                return;
            }

            try {
                // Get the current drawing configuration
                const { drawings } = await import('./js/drawings.js?v=' + Date.now());
                const currentConfig = drawings[select.value];

                // Serialize SVG
                const svgData = new XMLSerializer().serializeToString(svg);

                // Send to server with full config
                const response = await fetch('http://localhost:8000/save-svg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: select.value,
                        svg: svgData,
                        config: currentConfig
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    console.log(`SVG saved to ${result.filename}`);
                    lastRefreshSpan.textContent = `Saved: ${result.filename}`;
                    logDebug(`SVG saved to ${result.filename}`);
                }
            } catch (error) {
                console.error('Error saving SVG:', error);
                logDebug('Error saving SVG: ' + error.message, 'error');
            }
        }

        function updateLayerVisibility() {
            const svg = container.querySelector('svg');
            if (!svg) return;

            const selectedLayer = document.getElementById('layerSelect').value;
            const layers = svg.querySelectorAll('g[inkscape\\:groupmode="layer"]');
            
            layers.forEach(layer => {
                const label = layer.getAttribute('inkscape:label');
                const layerIndex = label.split('-')[0];
                if (selectedLayer === 'all' || layerIndex === selectedLayer) {
                    layer.style.display = '';
                } else {
                    layer.style.display = 'none';
                }
            });
        }

        function populateLayerSelect() {
            const svg = container.querySelector('svg');
            if (!svg) return;

            const layerSelect = document.getElementById('layerSelect');
            const layers = svg.querySelectorAll('g[inkscape\\:groupmode="layer"]');
            
            // Get unique color indices
            const colorIndices = new Set();
            layers.forEach(layer => {
                const label = layer.getAttribute('inkscape:label');
                const colorIndex = label.split('-')[0];
                colorIndices.add(colorIndex);
            });

            // Clear existing options except "Show All Layers"
            layerSelect.innerHTML = '<option value="all">Show All Layers</option>';
            
            // Get all unique labels and their indices
            const layerInfo = new Map();
            layers.forEach(layer => {
                const label = layer.getAttribute('inkscape:label');
                const index = label.split('-')[0];
                layerInfo.set(index, label);
            });

            // Add an option for each layer
            Array.from(layerInfo.entries())
                .sort(([a], [b]) => Number(a) - Number(b))
                .forEach(([index, label]) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = label;
                    layerSelect.appendChild(option);
                });
        }

        async function draw() {
            try {
                logDebug('Reloading modules...');
                // Reload the modules fresh each time
                const { generateSVG } = await import('./js/app.js?v=' + Date.now());
                const { drawings } = await import('./js/drawings.js?v=' + Date.now());
                
                // First time only: populate select options
                if (!select.options.length) {
                    select.innerHTML = Object.entries(drawings)
                        .map(([key, drawing]) => 
                            `<option value="${key}">${drawing.name}</option>`)
                        .join('');
                }

                // Store current states
                const selectedDrawing = drawings[select.value];
                logDebug(`Generating drawing: ${selectedDrawing.name}`);
                const currentLayer = document.getElementById('layerSelect').value;
                const orientationButton = document.getElementById('toggleOrientation');
                const isLandscape = orientationButton.textContent === 'Landscape';
                container.innerHTML = '';
                const svg = generateSVG(selectedDrawing);
                
                // Restore orientation if needed
                if (isLandscape) {
                    const contentGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
                    contentGroup.setAttribute('class', 'content-group');
                    while (svg.firstChild) {
                        contentGroup.appendChild(svg.firstChild);
                    }
                    svg.appendChild(contentGroup);
                    
                    // Get original dimensions
                    const width = svg.getAttribute('width');
                    const height = svg.getAttribute('height');
                    const w = parseFloat(width);
                    const h = parseFloat(height);
                    
                    // Swap dimensions
                    svg.setAttribute('width', height);
                    svg.setAttribute('height', width);
                    
                    // Calculate translation to maintain size and center
                    const translateX = (h - w) / 2;
                    const translateY = (w - h) / 2;
                    
                    // Rotate around origin and translate to center
                    contentGroup.setAttribute('transform', 
                        `translate(${h/2} ${w/2}) rotate(90) translate(${-w/2} ${-h/2})`);
                }
                container.appendChild(svg);
                populateLayerSelect();
                document.getElementById('layerSelect').value = currentLayer;
                updateLayerVisibility();
                lastRefreshSpan.textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error:', error);
                logDebug('Error generating SVG: ' + error.message, 'error');
            }
        }

        let refreshInterval;

        function startRefresh() {
            logDebug('Starting automatic refresh');
            draw();
            refreshInterval = setInterval(draw, 1000);
            const toggleButton = document.getElementById('toggleRefresh');
            toggleButton.textContent = 'Pause Refresh';
            toggleButton.classList.remove('paused');
        }

        function stopRefresh() {
            if (refreshInterval) {
                logDebug('Pausing automatic refresh');
                clearInterval(refreshInterval);
                refreshInterval = null;
                const toggleButton = document.getElementById('toggleRefresh');
                toggleButton.textContent = 'Resume Refresh';
                toggleButton.classList.add('paused');
            }
        }

        function toggleRefresh() {
            if (refreshInterval) {
                stopRefresh();
            } else {
                startRefresh();
            }
        }

        // Handle orientation toggle
        function toggleOrientation() {
            const svg = container.querySelector('svg');
            if (!svg) return;
            
            const width = svg.getAttribute('width');
            const height = svg.getAttribute('height');
            
            // Wrap all content in a group if needed
            let contentGroup = svg.querySelector('g.content-group');
            if (!contentGroup) {
                contentGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
                contentGroup.setAttribute('class', 'content-group');
                while (svg.firstChild) {
                    contentGroup.appendChild(svg.firstChild);
                }
                svg.appendChild(contentGroup);
            }
            
            // Toggle between portrait and landscape
            const isRotated = contentGroup.getAttribute('transform')?.includes('rotate');
            
            // Swap dimensions
            svg.setAttribute('width', height);
            svg.setAttribute('height', width);
            svg.setAttribute('viewBox', `0 0 ${height} ${width}`);
            
            // Toggle rotation
            if (isRotated) {
                contentGroup.removeAttribute('transform');
            } else {
                contentGroup.setAttribute('transform', 'rotate(90)');
            }
            
            // Update button text
            const button = document.getElementById('toggleOrientation');
            button.textContent = isRotated ? 'Portrait' : 'Landscape';
            logDebug(`Set orientation to ${button.textContent}`);
            
            logDebug(`Switched to ${button.textContent} orientation`);
        }

        // Toggle debug panel visibility
        function toggleDebugPanel() {
            const debugPanel = document.querySelector('.debug-panel');
            const toggleButton = document.getElementById('toggleDebug');
            debugPanel.classList.toggle('hidden');
            toggleButton.textContent = debugPanel.classList.contains('hidden') ? 'Show Debug' : 'Hide Debug';
        }

        // Draw immediately and start refresh
        startRefresh();

        // Handle drawing selection changes
        select.addEventListener('change', draw);
        
        // Pause refresh when layer select is open
        document.getElementById('layerSelect').addEventListener('focus', stopRefresh);
        document.getElementById('layerSelect').addEventListener('blur', startRefresh);
        document.getElementById('layerSelect').addEventListener('change', (e) => {
            updateLayerVisibility();
            e.target.blur();
        });
        saveButton.addEventListener('click', saveSvg);
        document.getElementById('toggleRefresh').addEventListener('click', toggleRefresh);
        document.getElementById('toggleDebug').addEventListener('click', toggleDebugPanel);
        document.getElementById('toggleOrientation').addEventListener('click', toggleOrientation);
    </script>
</body>
</html>
