<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouwkamp Code SVG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        svg {
            display: block;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <script type="module">
        import { config, colorPalette } from './js/config.js';
        import { createSVG, createColorGroups, createPath } from './js/svgUtils.js';
        import { validateBouwkampCode, generateSingleSerpentineLine, areRectanglesAdjacent } from './js/bouwkampUtils.js';

        /**
         * Default Bouwkamp code representing a perfect squared rectangle.
         * @type {number[]}
         */
        const bouwkampCode = [17, 403, 285, 148, 111, 144, 75, 36, 3, 141, 39, 58, 37, 53, 21, 16, 15, 99, 84, 79];


        // Track placed rectangles, their colors, and unused colors
        const placedRectangles = [];
        const unusedColors = new Set(colorPalette);

        // Function to get a valid color that's not adjacent to neighbors
        function getValidColor(newRect) {
            // Find adjacent rectangles
            const adjacentColors = new Set();
            for (const placed of placedRectangles) {
                if (areRectanglesAdjacent(newRect, placed.rect)) {
                    adjacentColors.add(placed.color);
                }
            }
            
            // First try to use an unused color that's not adjacent
            for (const color of unusedColors) {
                if (!adjacentColors.has(color)) {
                    unusedColors.delete(color);
                    return color;
                }
            }
            
            // If no unused colors are available, try any non-adjacent color
            for (const color of colorPalette) {
                if (!adjacentColors.has(color)) {
                    return color;
                }
            }
            
            // If all colors are adjacent, prefer an unused color if any remain
            if (unusedColors.size > 0) {
                const color = unusedColors.values().next().value;
                unusedColors.delete(color);
                return color;
            }
            
            // Last resort: return first non-adjacent color or first color in palette
            return colorPalette[0];
        }


        // Function to draw the Bouwkamp code as SVG paths
        function drawBouwkampCode(code) {
            const order = code[0];
            const width = code[1];
            const height = code[2];  // Get the actual height from the code
            const squares = code.slice(3); // Extract the square sizes

            const svg = createSVG(config.paper.width, config.paper.height, width, height);
            const colorGroups = createColorGroups(svg, colorPalette);

            const helper = new Array(900).fill(0); // Helper array to track positions

            for (let rect = 0; rect < order; rect++) {
                let i = 0;
                for (let j = 1; j < width; j++) {
                    if (helper[j] < helper[i]) {
                        i = j;
                    }
                }

                const position = { x: i, y: helper[i] };
                const size = squares[rect];

                // Define the rectangle
                const rectData = {
                    x: position.x,
                    y: position.y,
                    width: size,
                    height: size,
                };

                // Generate the serpentine line points
                const points = generateSingleSerpentineLine(rectData, config.line.width);

                const pathElement = createPath(points);
                pathElement.setAttribute("stroke-width", config.line.strokeWidth.toString());
                // Store the rectangle for future adjacency checks
                const color = getValidColor(rectData);
                placedRectangles.push({ rect: rectData, color });
                colorGroups[color].appendChild(pathElement);

                // Update the helper array
                for (let j = 0; j < size; j++) {
                    helper[i + j] += size;
                }
            }

            return svg;
        }

        // Main function to generate and display the SVG
        function generateSVG() {
            try {
                validateBouwkampCode(bouwkampCode);
                const svg = drawBouwkampCode(bouwkampCode);
                document.body.appendChild(svg);
            } catch (error) {
                console.error(error.message);
            }
        }

        // Generate the SVG on page load
        window.onload = generateSVG;
    </script>
</body>
</html>
